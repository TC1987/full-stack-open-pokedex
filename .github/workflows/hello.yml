name: Hello

on:
  push:
    branches:
      master

jobs:
  print_hello:
    runs-on: ubuntu-18.04
    steps:
      - name: Print Hello
        run: |
          echo "Hello World!"
    steps:
      - name: Print Date
        run: |
          date
    steps:
      - name: Print Current Directory
        run: |
          ls -l